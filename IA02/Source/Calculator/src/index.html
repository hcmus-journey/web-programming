<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="./js/script.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-10 lg:px-80 xl:px-96">
        <h1 class="text-2xl font-semibold text-center mb-10">Bé tập tính</h1>

        <div class="grid grid-rows-3 grid-cols-5 gap-y-5 items-center text-lg">
            <label class="col-span-2" for="num1">Số thứ nhất</label>
            <input class="rounded-md p-2 text-lg text-black col-span-3" type="text" id="num1" onblur="validateInput('num1', 'Số thứ nhất')">

            <label class="col-span-2" for="num2">Số thứ hai</label>
            <input class="rounded-md p-2 text-lg text-black col-span-3" type="text" id="num2" onblur="validateInput('num2', 'Số thứ hai')">

            <label class="col-span-2" for="result">Kết quả</label>
            <input class="rounded-md p-2 text-lg text-white col-span-3 bg-gray-800 border border-white" type="text" id="result" disabled>
        </div>
        
        <div class="grid grid-cols-5 gap-y-5 text-lg pt-5">
            <label class="col-span-2" id="notification">Thông báo</label>
            <div class="text-orange-300 col-span-3">
                <p class="mb-5" id="error-message-num1" hidden></p>
                <p class="mb-5" id="error-message-num2" hidden></p>
                <p class="mb-5" id="error-message-radio" hidden></p>
            </div>
            
        </div>

        <div class="grid grid-cols-2 grid-rows-3 text-lg items-center">
            <div class="flex items-center justify-center">
                <input class="h-5 w-5" type="radio" id="add" name="operation" value="add">
                <label for="add" class="ml-2">Cộng</label>
            </div>

            <div class="flex items-center justify-center">
                <input class="h-5 w-5" type="radio" id="subtract" name="operation" value="subtract">
                <label for="subtract" class="ml-2">Trừ</label>
            </div>

            <div class="flex items-center justify-center">
                <input class="h-5 w-5" type="radio" id="multiply" name="operation" value="multiply">
                <label for="multiply" class="ml-2">Nhân</label>
            </div>

            <div class="flex items-center justify-center">
                <input class="h-5 w-5" type="radio" id="divide" name="operation" value="divide">
                <label for="divide" class="ml-2">Chia</label>
            </div>

            <button class="bg-orange-800 font-semibold rounded-lg col-span-2 flex items-center justify-center
             hover:bg-orange-600 p-5" 
                type="button" onclick="calculate()">Tính
            </button>
        </div>
    </div>
</body>
</html>
